<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boot-up Screen</title>
<link rel="icon" href="favicon.ico">
<style>
  /* Boot-up screen styles */
  body {
    background-color: #000;
    color: #fff;
    font-family: monospace;
    text-align: center;
  }
  
  .bootup-text {
    margin-top: 30%;
    font-size: 24px;
  }

  .loading-bar {
    width: 50%;
    margin: 20px auto;
    background-color: #fff;
    border: 2px solid #fff;
    border-radius: 5px;
    overflow: hidden;
  }

  .loading-progress {
    width: 0;
    height: 20px;
    background-color: #fff;
    animation: progressAnimation 5s linear forwards;
  }

  @keyframes progressAnimation {
    0% { width: 0; }
    100% { width: 100%; }
  }
</style>
</head>
<body>

<!-- Boot-up screen -->
<div class="bootup-text">
  <p>Welcome to Retro Website</p>
  <p>Loading...</p>
</div>

<div class="loading-bar">
  <div class="loading-progress"></div>
</div>

<script>
  // Simulate boot-up delay
  setTimeout(() => {
    // Redirect to main site after delay
    window.location.href = "https://example.com"; // Replace with your main site URL
  }, 5000); // 5000 milliseconds (5 seconds) delay
</script>

<!-- Rest of your website's content -->
<div class="window about-window" style="top: 100px; left: 100px;">
  <div class="window-titlebar">
    <div class="window-title">About Me</div>
    <div class="window-buttons">
      <div class="window-button" onclick="closeWindow(this)">X</div>
      <div class="window-button" onclick="reopenAboutMe()">â†»</div>
    </div>
  </div>
  <p>Hi there! I'm Lunarion. I'm a 16-year-old high-schooler who has a passion for programming. Feel free to contact me!</p>
  <button class="contact-btn" onclick="openContactWindow()">Contact</button>
  <button class="projects-btn" onclick="openWindow('projects')">Projects</button>
</div>

<div class="desktop-icons">
  <div class="icon notepad-icon" style="top: 20px; left: 20px;" onclick="openWindow('notepad')">
    <img src="https://static.wikia.nocookie.net/logopedia/images/7/75/Notepad16.svg" alt="Notepad">
  </div>
  <div class="icon calculator-icon" style="top: 20px; left: 100px;" onclick="openWindow('calculator')">
    <img src="https://static.wikia.nocookie.net/logopedia/images/9/9c/Calculator_Win3.1.svg" alt="Calculator">
  </div>
  <div class="icon calendar-icon" style="top: 20px; left: 180px;" onclick="openWindow('calendar')">
    <img src="https://static.wikia.nocookie.net/logopedia/images/7/98/Calendar_Windows_3.svg" alt="Calendar">
  </div>
</div>

<div class="start-menu">
  <div class="start-button" onclick="openWindow('about')">Start</div>
</div>

<div class="start-menu-bar">
  <div class="start-menu-button" onclick="openWindow('about')">About</div>
  <div class="start-menu-button" onclick="openWindow('projects')">Projects</div>
</div>

<!-- JavaScript functions -->
<script>
  const windows = document.querySelectorAll('.window');
  windows.forEach(window => {
    window.addEventListener('mousedown', startDragging);
  });

  let offsetX, offsetY;

  function startDragging(e) {
    const window = e.target.closest('.window');
    offsetX = e.clientX - window.getBoundingClientRect().left;
    offsetY = e.clientY - window.getBoundingClientRect().top;

    window.style.zIndex = '1000'; // Bring the window to the front

    document.addEventListener('mousemove', dragWindow);
    document.addEventListener('mouseup', stopDragging);
  }

  function dragWindow(e) {
    const window = e.target.closest('.window');
    const newX = e.clientX - offsetX;
    const newY = e.clientY - offsetY;
    window.style.left = newX + 'px';
       window.style.top = newY + 'px';
  }

 function stopDragging() {
    document.removeEventListener('mousemove', dragWindow);
    document.removeEventListener('mouseup', stopDragging);
  }

  function openWindow(windowName) {
    const windowSelector = '.' + windowName + '-window';
    const existingWindow = document.querySelector(windowSelector + ':not([style*="display: none"])');

    if (existingWindow) {
        alert(windowName.charAt(0).toUpperCase() + windowName.slice(1) + " window is already open.");
    } else {
        const newWindow = document.createElement('div');
        newWindow.classList.add('window', windowName + '-window');
        newWindow.style.top = '20px';
        newWindow.style.left = '20px';
        newWindow.innerHTML = `
            <div class="window-titlebar">
                <div class="window-title">${windowName.charAt(0).toUpperCase() + windowName.slice(1)}</div>
                <div class="window-buttons">
                    <div class="window-button" onclick="closeWindow(this)">X</div>
                </div>
            </div>
            ${windowName === 'calculator' ? `
                <input type="text" id="calcInput" readonly>
                <br>
                <button onclick="addToCalc('1')">1</button>
                <button onclick="addToCalc('2')">2</button>
                <button onclick="addToCalc('3')">3</button>
                <button onclick="addToCalc('+')">+</button>
                <br>
                <button onclick="addToCalc('4')">4</button>
                <button onclick="addToCalc('5')">5</button>
                <button onclick="addToCalc('6')">6</button>
                <button onclick="addToCalc('-')">-</button>
                <br>
                <button onclick="addToCalc('7')">7</button>
                <button onclick="addToCalc('8')">8</button>
                <button onclick="addToCalc('9')">9</button>
                <button onclick="addToCalc('*')">*</button>
                <br>
                <button onclick="addToCalc('0')">0</button>
                <button onclick="addToCalc('.')">.</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="calculate()">=</button>
            ` : windowName === 'calendar' ? `
                <div class="calendar">
                    <div class="calendar-day">Sun<span class="current-day-dot"></span></div>
                    <div class="calendar-day">Mon</div>
                    <div class="calendar-day">Tue</div>
                    <div class="calendar-day">Wed</div>
                    <div class="calendar-day">Thu</div>
                    <div class="calendar-day">Fri</div>
                    <div class="calendar-day">Sat</div>
                    <div class="calendar-day">1</div>
                    <div class="calendar-day">2</div>
                    <div class="calendar-day">3</div>
                    <div class="calendar-day">4</div>
                    <div class="calendar-day">5</div>
                    <div class="calendar-day">6</div>
                    <div class="calendar-day">7</div>
                    <div class="calendar-day">8</div>
                    <div class="calendar-day">9</div>
                    <div class="calendar-day">10</div>
                    <div class="calendar-day">11</div>
                    <div class="calendar-day">12</div>
                    <div class="calendar-day">13</div>
                    <div class="calendar-day">14</div>
                    <div class="calendar-day">15</div>
                    <div class="calendar-day">16</div>
                    <div class="calendar-day">17</div>
                    <div class="calendar-day">18</div>
                    <div class="calendar-day">19</div>
                    <div class="calendar-day">20</div>
                    <div class="calendar-day">21</div>
                    <div class="calendar-day">22</div>
                    <div class="calendar-day">23</div>
                    <div class="calendar-day">24</div>
                    <div class="calendar-day">25</div>
                    <div class="calendar-day">26</div>
                    <div class="calendar-day">27</div>
                    <div class="calendar-day">28</div>
                    <div class="calendar-day">29</div>
                    <div class="calendar-day">30</div>
                    <div class="calendar-day">31</div>
                </div>
            ` : windowName === 'about' ? `
                <p>Hi there! I'm Lunarion. I'm a 16-year-old high-schooler who has a passion for programming. Feel free to contact me!</p>
                <button class="contact-btn" onclick="openContactWindow()">Contact</button>
                <button class="projects-btn" onclick="openWindow('projects')">Projects</button>
            ` : `
                <textarea rows="6" placeholder="Type your notes here..."></textarea>
            `}
        `;
        document.body.appendChild(newWindow);
        makeDraggable(newWindow);
    }
}


  function closeWindow(button) {
    const window = button.closest('.window');
    window.remove();
  }

  function makeDraggable(window) {
    window.addEventListener('mousedown', startDragging);
  }

  function reopenAboutMe() {
    const aboutWindow = document.querySelector('.about-window');
    if (aboutWindow) {
      aboutWindow.remove();
    }
    openWindow('about');
  }

  function openContactWindow() {
    const contactWindow = document.createElement('div');
    contactWindow.classList.add('window', 'contact-window');
    contactWindow.style.top = '20px';
    contactWindow.style.left = '20px';
    contactWindow.innerHTML = `
        <div class="window-titlebar">
          <div class="window-title">Contact Me</div>
          <div class="window-buttons">
            <div class="window-button" onclick="closeWindow(this)">X</div>
          </div>
        </div>
        <p>You can contact me at theturtleinwater@gmail.com</p>
        <p>My Discord is lnarion.</p>
        <p>My Matrix is [@lnarin:matrix.com].</p>
        <p>My phone number is +1(703)459-6819.</p> 
      `;
    document.body.appendChild(contactWindow);
    makeDraggable(contactWindow);
  }
</script>

</body>
</html>
