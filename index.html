  // Function to show boot-up sequence text
  function showBootUpSequence() {
  const bootUpText = [
    "Initializing system...",
    "Loading drivers...",
    "Establishing network connection...",
    "Performing memory check...",
    "Booting operating system...",
    "Loading user interface...",
    "Ready for use."
  ];

  const bootUpDelay = 130; // Adjust the delay between each line of text (in milliseconds)
  const finalDelay = 500; // Additional delay after the final line (in milliseconds)
  let currentIndex = 0;

  const bootUpInterval = setInterval(() => {
    if (currentIndex < bootUpText.length) {
      const loadingText = document.createElement('p');
      loadingText.textContent = bootUpText[currentIndex];
      document.querySelector('.loading-text').appendChild(loadingText);
      currentIndex++;
    } else {
      clearInterval(bootUpInterval);
      // Hide the loading screen after the boot-up sequence is complete
      setTimeout(() => {
        document.querySelector('.loading-screen').style.display = 'none';
      }, finalDelay);
    }
  }, bootUpDelay);
}

  // Call the function to start the boot-up sequence when the window loads
  window.addEventListener('load', showBootUpSequence);

  // Function to update the clock
  function updateClock() {
    const now = new Date();
    let hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const meridiem = hours >= 12 ? 'PM' : 'AM';

    // converts hours to 12-hour 
    hours = hours % 12 || 12;

    const timeString = `${hours}:${padZero(minutes)}:${padZero(seconds)} ${meridiem}`;
    document.querySelector('.clock').textContent = timeString;
}

function padZero(number) {
    return number < 10 ? number : number;
}

  function startDragging(e) {
    const window = e.target.closest('.window');
    offsetX = e.clientX - window.getBoundingClientRect().left;

  function addToCalc(value) {

  function calculate() {
  const inputField = document.getElementById('calcInput');

  try {
  	const result = eval(expression);

  } catch (error) {
  	inputField.value = 'Error';
  	}
  }

  function dragWindow(e) {
    const window = e.target.closest('.window');
    const newX = e.clientX - offsetX;
    const newY = e.clientY - offsetY;
    window.style.left = newX + 'px';
       window.style.top = newY + 'px';
  }

 function stopDragging() {
    document.removeEventListener('mousemove', dragWindow);

var sparkles = 300,
    swide = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
    shigh = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

var tiny = [],
    star = [],
    starv = [],
    starx = [],
    stary = [],
    starSpeed = [];

window.onload = function () {
  if (document.getElementById) {
    for (var i = 0; i < sparkles; i++) {
      createStar(i, 'white');
      document.body.appendChild(tiny[i]);
      document.body.appendChild(star[i]);

      createStar(i + sparkles, 'skyblue');
      document.body.appendChild(tiny[i + sparkles]);
      document.body.appendChild(star[i + sparkles]);
    }

  }
}

function sparkle() {
  for (var i = 0; i < sparkles; i++) {
    updateStar(i);
    updateStar(i + sparkles);
  }
  setTimeout(sparkle, 40);
}

function createStar(index, color) {
  var div = createDiv(3, 3, color);
  tiny[index] = div;

  div = createDiv(5, 5, color);
  div.style.backgroundColor = 'transparent';
  var child1 = createDiv(1, 5, color);
  var child2 = createDiv(5, 1, color);
  div.appendChild(child1);
  div.appendChild(child2);
  child1.style.top = '2px';
  child1.style.left = '0px';
  child2.style.top = '0px';
  child2.style.left = '2px';
  star[index] = div;

  starv[index] = 50;
  starSpeed[index] = 1 + Math.random() * 3; // Random speed for each sparkle
  starx[index] = Math.random() * swide;
  stary[index] = Math.random() * shigh;
  star[index].style.top = stary[index] + 'px'; // Set initial position
  star[index].style.left = starx[index] + 'px'; // Set initial position
}

function updateStar(index) {
  if (--starv[index] == 25) {
    star[index].style.clip = 'rect(1px, 4px, 4px, 1px)';
  }
  if (starv[index] <= 0) {
    regenerateStar(index);
  } else {
    stary[index] += Math.random() * 2 - 1; // Random vertical movement
    starx[index] += Math.random() * 2 - 1; // Random horizontal movement
    star[index].style.top = stary[index] + 'px';
    star[index].style.left = starx[index] + 'px';
  }
}

function regenerateStar(index) {
  starv[index] = 50;
  starx[index] = Math.random() * swide;
  stary[index] = Math.random() * shigh;
  star[index].style.top = stary[index] + 'px';
  star[index].style.left = starx[index] + 'px';
}

function createDiv(width, height, color) {
  var div = document.createElement('div');
  div.className = 'sparkle'; // Set class name for styling
  div.style.position = 'absolute';
  div.style.height = width + 'px';
  div.style.width = height + 'px';
  div.style.overflow = 'hidden';
  div.style.backgroundColor = color; // Set color
  return div;
}
