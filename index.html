      .star.cross::before,
      .star.cross::after {
        content: '';
        position: absolute;
        background-color: inherit;
        /* Inherit color from parent */
      }

      .star.cross::before {
        width: 1px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .star.cross::after {
        width: 100%;
        height: 1px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);

      // Function to show boot-up sequence text
      function showBootUpSequence() {
        const bootUpText = [
          "Initializing system...",
          "Loading drivers...",
          "Establishing network connection...",
          "Performing memory check...",
          "Booting operating system...",
          "Loading user interface...",
          "Ready for use."
        ];

        const bootUpDelay = 130; // Adjust the delay between each line of text (in milliseconds)
        const finalDelay = 500; // Additional delay after the final line (in milliseconds)
        let currentIndex = 0;

        const bootUpInterval = setInterval(() => {
          if (currentIndex < bootUpText.length) {
            const loadingText = document.createElement('p');
            loadingText.textContent = bootUpText[currentIndex];
            document.querySelector('.loading-text').appendChild(loadingText);
            currentIndex++;
          } else {
            clearInterval(bootUpInterval);
            // Hide the loading screen after the boot-up sequence is complete
            setTimeout(() => {
              document.querySelector('.loading-screen').style.display = 'none';
            }, finalDelay);
          }
        }, bootUpDelay);
      }

      // Call the function to start the boot-up sequence when the window loads
      window.addEventListener('load', showBootUpSequence);

    </script>

      function updateCalendar() {
        const currentDate = new Date();
        const currentDay = currentDate.getDate();

      // Function to update the clock
      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const meridiem = hours >= 12 ? ' PM' : ' AM';

        // converts hours to 12-hour 
        const formattedHours = hours % 12 || 12;

        const timeString = `${formattedHours}:${padZero(minutes)}:${padZero(seconds)}${meridiem}`;
        document.querySelector('.clock').textContent = timeString;
      }

      function padZero(number) {
        return number < 10 ? '0' + number : number;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);

      // Call the function once to initialize the clock
      updateClock();

      let offsetX, offsetY;

      function startDragging(e) {
        const window = e.target.closest('.window');
        const rect = window.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        window.style.zIndex = '1000';

        function dragWindow(event) {
          const newX = event.clientX - offsetX;
          const newY = event.clientY - offsetY;
          window.style.left = `${newX}px`;
          window.style.top = `${newY}px`
        }

        function stopDragging() {
          document.removeEventListener('mousemove', dragWindow);
          document.removeEventListener('mouseup', stopDragging);
        }

        document.addEventListener('mousemove', dragWindow);
        document.addEventListener('mouseup', stopDragging);
      }

      // Generate stars

      function createStar() {

        star.classList.add('star');

        // Randomly assign color

        if (randomColor < 0.3) {
          star.classList.add('white');

          star.classList.add('blue');
        } else {
          // You can add more colors here if needed
          // star.classList.add('otherColor');
        }

        star.classList.add('cross');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        container.appendChild(star);
      }

      // Start animation
      for (let i = 0; i < numStars; i++) {
        createStar();
      }

    <script>
      const canvas = document.getElementById("sparkleCanvas");
      const ctx = canvas.getContext("2d");
      let sparkles = [];

      // Set canvas size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Create Sparkle class
      class Sparkle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 5 + 6;
        }

        draw() {
          if (this.size > 8) {
            ctx.font = `${this.size + 13}px monospace`;
            ctx.fillStyle = "#ADD8E6";
            ctx.fillText("Â°", this.x, this.y);
            return;
          }
          ctx.beginPath();
          ctx.rect(this.x, this.y, this.size / 4, this.size / 4);
          ctx.fill();
        }

        update() {
          this.y = this.y + this.size / 9;

          if (this.y >= canvas.height) {
            this.y = 0;
            this.x = Math.random() * canvas.width;
          }
        }
      }

      function createSparkle() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        return new Sparkle(x, y, 0, 0.8);
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw sparkles
        sparkles.forEach((sparkle) => {
          sparkle.update();
          sparkle.draw();
        });

        requestAnimationFrame(animate);
      }

      sparkles = Array.from({
        length: 150
      }, () => createSparkle());
      animate();

    </script>
