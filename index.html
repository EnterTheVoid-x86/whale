<script>
  // Function to show boot-up sequence text
  function showBootUpSequence() {
  const bootUpText = [
    "Initializing system...",
    "Loading drivers...",
    "Establishing network connection...",
    "Performing memory check...",
    "Booting operating system...",
    "Loading user interface...",
    "Ready for use."
  ];

  const bootUpDelay = 130; // Adjust the delay between each line of text (in milliseconds)
  const finalDelay = 500; // Additional delay after the final line (in milliseconds)
  let currentIndex = 0;

  const bootUpInterval = setInterval(() => {
    if (currentIndex < bootUpText.length) {
      const loadingText = document.createElement('p');
      loadingText.textContent = bootUpText[currentIndex];
      document.querySelector('.loading-text').appendChild(loadingText);
      currentIndex++;
    } else {
      clearInterval(bootUpInterval);
      // Hide the loading screen after the boot-up sequence is complete
      setTimeout(() => {
        document.querySelector('.loading-screen').style.display = 'none';
      }, finalDelay);
    }
  }, bootUpDelay);
}

  // Call the function to start the boot-up sequence when the window loads
  window.addEventListener('load', showBootUpSequence);
</script>

<script>
  // Function to update the clock
  function updateClock() {
    const now = new Date();
    let hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const meridiem = hours >= 12 ? 'PM' : 'AM';

    // converts hours to 12-hour 
    hours = hours % 12 || 12;

    const timeString = `${hours}:${padZero(minutes)}:${padZero(seconds)} ${meridiem}`;
    document.querySelector('.clock').textContent = timeString;
}

function padZero(number) {
    return number < 10 ? '0' + number : number;
}
  
// Update the clock every second
setInterval(updateClock, 1000);

// Call the function once to initialize the clock
updateClock();
</script>

<script>
  const screenWidth = screen.width;
  const screenHeight = screen.height;
  const numStars = 1500;

  function getRandomPosition() {
    const x = Math.floor(Math.random() * (screenWidth - 3)); // Adjusted for star width
    const y = Math.floor(Math.random() * (screenHeight - 3)); // Adjusted for star height
    return { x, y };
}

  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    if (Math.random() < 0.2) { // 20% chance of creating a blue star
      star.classList.add('blue-star');
    }
    const position = getRandomPosition();
    star.style.left = position.x + 'px';
    star.style.top = position.y + 'px';
    document.body.appendChild(star);
    setTimeout(() => {
      star.style.opacity = '0'; // Initially set opacity to 0 for fade-in effect
      setTimeout(() => {
        star.style.opacity = '1'; // Increase opacity to 1 for fade-in effect
      }, 100);
    }, Math.random() * 1000); // Random delay for fade-in effect
  }

  function createStars() {
    for (let i = 0; i < numStars; i++) {
      createStar();
    }
  }

  function moveStars() {
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        const x = parseFloat(star.style.left);
        const y = parseFloat(star.style.top);
        const newX = x + (Math.random() - 0.5) * 2;
        const newY = y + (Math.random() - 0.5) * 2;
        if (newX >= 0 && newX <= screenWidth && newY >= 0 && newY <= screenHeight) {
            star.style.left = newX + 0 + 'px'; // Adjust the subtraction value to control the shift
            star.style.top = newY + 'px';
        }
    });
}

  createStars();
  setInterval(moveStars, 50);
</script>

  let offsetX, offsetY;

  function startDragging(e) {
    const window = e.target.closest('.window');
    offsetX = e.clientX - window.getBoundingClientRect().left;
    offsetY = e.clientY - window.getBoundingClientRect().top;

  } catch (error) {

  	}
  }
